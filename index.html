<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <div class="wrapper">
        <div id="input">0</div>
        <div id="result">Result</div>
        <div class=""><button onclick="buttonClicked('clear')">clear</button></div>
        <div class=""><button onclick="buttonClicked('=')">=</button></div>
        <div class=""><button onclick="buttonClicked('/')">/</button></div>
        <div class=""><button onclick="buttonClicked('*')">*</button></div>
        <div class=""><button onclick="buttonClicked('1')">1</button></div>
        <div class=""><button onclick="buttonClicked('2')">2</button></div>
        <div class=""><button onclick="buttonClicked('3')">3</button></div>
        <div class=""><button onclick="buttonClicked('-')">-</button></div>
        <div class=""><button onclick="buttonClicked('4')">4</button></div>
        <div class=""><button onclick="buttonClicked('5')">5</button></div>
        <div class=""><button onclick="buttonClicked('6')">6</button></div>
        <div class=""><button onclick="buttonClicked('+')">+</button></div>
        <div class=""><button onclick="buttonClicked('7')">7</button></div>
        <div class=""><button onclick="buttonClicked('8')">8</button></div>
        <div class="enter"><button onclick="buttonClicked('enter')">enter</button></div>
        <div class=""><button onclick="buttonClicked('9')">9</button></div>
        <div class=""><button onclick="buttonClicked('0')">0</button></div>
        <div class=""><button onclick="buttonClicked('undo')">undo</button></div>
        <div class=""><button onclick="buttonClicked('.')">.</button></div>
    </div>
    <script src='calculator.js'></script>
</body>

</html>
